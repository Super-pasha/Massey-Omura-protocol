<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="644" height="946" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[note over client: Client generates\n big prime number P,\n3DES key K

note over client: Using prime P,\nclient generates his\n locker E and unlocker D

note over client: Client encrypts\n 3DES key using E and \ngains encrypted key Ca

client->server: client sends Ca and P to server

note over server: Using P, server\ngenerates its\nown E and D 

note over server: Using E, server\nencrypts Ca with E\nand gains Cab

server->client:  server sends Cab back to client

note over client: client decrypts\nCab with D\nand gets Cb

client->server:  client sends Cb to server

note over server: server decrypts\nCb with D\nand gets\n original key K 

Note over client, server: Now both client and server have 3DES key K,\nso they can communicate securely
]]></source><desc></desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"></g><g class="actor"><rect x="79.7734375" y="20" width="72.78125" height="38.390625" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="89.7734375" y="44.390625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="89.7734375">client</tspan></text></g><g class="actor"><rect x="79.7734375" y="887.9375" width="72.78125" height="38.390625" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="89.7734375" y="912.328125" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="89.7734375">client</tspan></text></g><line x1="116.1640625" x2="116.1640625" y1="58.390625" y2="887.9375" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="448.0390625" y="20" width="72.78125" height="38.390625" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="458.0390625" y="44.390625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="458.0390625">server</tspan></text></g><g class="actor"><rect x="448.0390625" y="887.9375" width="72.78125" height="38.390625" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="458.0390625" y="912.328125" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="458.0390625">server</tspan></text></g><line x1="484.4296875" x2="484.4296875" y1="58.390625" y2="887.9375" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="note"><rect x="27.59375" y="78.390625" width="177.140625" height="66.796875" stroke="#0