.2578125" y="463.96875" width="168.34375" height="66.796875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="405.2578125" y="483.359375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="405.2578125">Using E, server</tspan><tspan dy="1.2em" x="405.2578125">encrypts Ca with E</tspan><tspan dy="1.2em" x="405.2578125">and gains Cab</tspan></text></g><g class="signal"><text x="163.9453125" y="560.9609375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="163.9453125">server sends Cab back to client</tspan></text><line x1="484.4296875" x2="116.1640625" y1="569.15625" y2="569.15625" stroke="#000000" fill="none" style="stroke-width: 2; marker-end: url(&quot;#markerArrowBlock&quot;);"></line></g><g class="note"><rect x="45.1875" y="589.15625" width="141.953125" height="66.796875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="50.1875" y="608.546875" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="50.1875">client decrypts</tspan><tspan dy="1.2em" x="50.1875">Cab with D</tspan><tspan dy="1.2em" x="50.1875">and gets Cb</tspan></text></g><g class="signal"><text x="190.3359375" y="686.1484375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="190.3359375">client sends Cb to server</tspan></text><line x1="116.1640625" x2="484.4296875" y1="694.34375" y2="694.34375" stroke="#000000" fill="none" style="stroke-width: 2; marker-end: url(&quot;#markerArrowBlock&quot;);"></line></g><g class="note"><rect x="413.453125" y="714.34375" width="141.953125" height="86" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="418.453125" y="733.734375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="418.453125">server decrypts</tspan><tspan dy="1.2em" x="418.453125">Cb with D</tspan><tspan dy="1.2em" x="418.453125">and gets</tspan><tspan dy="1.2em" x="418.45